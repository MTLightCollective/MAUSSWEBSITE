<!doctype html><html><head><meta charset="utf-8"><title>MAUSS</title></head>
<body>
<main>
  <form id="contact-form" action="/api/contact" method="POST">
    <input name="name" required>
    <input name="email" type="email" required>
    <textarea name="message" required></textarea>
    
    <div class="cf-turnstile" data-sitekey="0x4AAAAAABukGOeYRzV1hMDT" data-theme="light"></div>
    <button type="submit">Envoyer</button>
    <p class="form-status"></p>
  </form>
  <form id="rdv-form" action="/api/contact" method="POST">
    <input name="name" required>
    <input name="email" type="email" required>
    <input name="_date" type="date" required>
    <select name="_slot"></select>
    <input type="hidden" name="subject" id="rdv-subject">
    
    <div class="cf-turnstile" data-sitekey="0x4AAAAAABukGOeYRzV1hMDT" data-theme="light"></div>
    <button type="submit">Envoyer</button>
    <p class="form-status"></p>
  </form>
</main>
<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</body></html>
